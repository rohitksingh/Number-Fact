<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Number Fact</title>
    <style>
      body{
        background-color: #333;
        margin-top: 70px;
      }
      .output{
        margin-left: 20px;
        margin-right: 20px;
      }

      .col-md-6{
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
           <div class="row">
             <div class="col-md-6 offset-md-3 text-white bg-success">
               <h1 class="display-4">Number facts</h1>
               <p class="lead">Enter a number, get a random fact</h1>
                <form>
                  <div class="form-group">
                    <input class="form-control" id="input" type="number">
                  </div>
                </form>
                <div class="output" id="output">
                  <h1 class="lead">Number facts:</h1>
                  <p class="lead" id="fact-text">owieowioewoieowoeiowieoiwoieowieowieoiwoie</h1>
                </div>
             </div>
          </div>
    </div>

    <script>

      var num = document.querySelector('#input');
      var factText = document.querySelector('#fact-text');

      document.getElementById('input').addEventListener('input', fetchNumberFact);

      function fetchNumberFact(){
        fetch('http://numbersapi.com/'+num.value)
              .then(response => response.text())
              .then(data => {
                if(num.value !='' )
                factText.innerHTML = data;
              })
              .catch(err => console.log(err) );
      }

    </script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
